<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Page Wizard</title>
  </head>
  <body>
    <div id="app">
      <div id="wizard-container">
        <div id="page1" class="wizard-page">
          <h1>Hello, nice to meet you!</h1>
          <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </form>
        </div>
        
        <div id="page2" class="wizard-page" style="display: none;">
          <h1>What is your address?</h1>
          <form>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required>
          </form>
        </div>
        
        <div id="page3" class="wizard-page" style="display: none;">
          <h1>Choose your coverage amounts</h1>
          <form>
            <label for="personalContents">Personal Contents:</label>
            <input type="number" id="personalContents" name="personalContents" required>
            
            <label for="personalLiability">Personal Liability:</label>
            <input type="number" id="personalLiability" name="personalLiability" required>
            
            <label for="dwellingAmount">Dwelling Amount:</label>
            <input type="number" id="dwellingAmount" name="dwellingAmount" required>
            
            <label for="lossOfUse">Loss of Use:</label>
            <input type="number" id="lossOfUse" name="lossOfUse" required>
          </form>
        </div>
        
        <div id="navigation">
          <button id="backBtn" style="display: none;">&lt;- Back</button>
          <button id="nextBtn">Next -&gt;</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
